{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="POST" action="/login/">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required onfocus="promptAndRecognize('Say your username', 'username')">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required onfocus="promptAndRecognize('Say your password', 'password')">
            </div>
            <button type="submit" onfocus="speak('Press Enter to login')">Login</button>
            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </form>
    </div>
    <script src="{% static 'js/voice_assist.js' %}"></script>
</body>
</html>
